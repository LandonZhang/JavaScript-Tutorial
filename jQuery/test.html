    <!-- 实验组织事件的向上传播 -->
    <div class="father">
      <button>快按我!</button>
    </div>

    <script>
      // 绑定父类行为
      $(function () {
        $(".father").click(function (event) {
          // event.stopPropagation();
          alert("父类被点击!");
          $(this).text("为什么点我?呜呜呜~");
          $(this).css({ border: "2px dashed red", background: "skyblue" });
        });
      });

      // 绑定子类行为
      $(function () {
        $(".father button:first-child").click(function (event) {
          alert("子类被点击");
          event.stopPropagation();
        });
      });
    </script>
